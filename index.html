	<div class="container_ingreso">
		<img src="assets/background_containers.jpg" class="container__img" alt="background">
		<div class="container_ingreso_tareas">
			<div class="container_ingreso_tareas_datos">
				<div class="container_ingreso_tareas_datos_titulo"> <h1>Agregar Tarea</h1> </div>
				<form id="formulario_ingreso">
					<input type="text" name="nombre" id="nombre" placeholder="Nombre de tarea" required>
					<input type="number" name="tiempo" id="tiempo" placeholder="Tiempo de ejecuciÃ³n" min="30" step="30" required>
					<select id="prioridad">
						<option>Alta</option>
						<option selected >Media</option>
						<option>Baja</option>
					</select>
					<button id="enviar_tarea">Guardar tarea</button>
				</form>
			</div>
			<div class="container_ingreso_tareas_comodines">
				<div class="container_ingreso_tareas_datos_titulo"> <h1>Comodines</h1> </div>
				<button id="Comodin_1">Comodin 1</button>
				<button id="Comodin_2">Comodin 2</button>
				<button id="Comodin_3">Comodin 3</button>
			</div>				
			<div class="container_ingreso_orden_listado">
				<div class="container_ingreso_tareas_datos_titulo"> <h1>Tareas agregadas</h1>	</div>		
				<table class="container_ingreso_orden_listado_customTable">
					<tr>
						<thead>
						<th>Tarea</th>
						<th>Tiempo</th>
						<th>Prioridad</th>
						<th>Modificar</th>
						<th>Eliminar</th>
						</thead>
					</tr>
					<tr>
						<td>Hola</td>
						<td>30min</td>
						<td>Alta</td>
						<td> <button><span class="material-symbols-outlined">brush</span></button> </td>
						<td> <button><span class="material-symbols-outlined">delete</span></button> </td>						
					</tr>
				</table>
			</div>				
		</div>
		<div class="container_ingreso_orden">
			<div class="container_ingreso_orden_fechas">

				          <span class="month-picker" id="month-picker"> May </span>

				              <pre><</pre>
				            </span>
				            <span id="year">2020 </span>
				            <span class="year-change" id="next-year">
				              <pre>></pre>
				            </span>
				          </div>
				        </div>
				 
				        <div class="calendar-body">
				          <div class="calendar-week-days">
				            <div>Dom</div>
				            <div>Lun</div>
				            <div>Mar</div>
				            <div>Mie</div>
				            <div>jue</div>
				            <div>Vie</div>
				            <div>Sab</div>
				          </div>
				          <div class="calendar-days">
				          </div>
				        </div>

				        </div>
				        <div class="date-time-formate">
				          <div class="day-text-formate">TODAY</div>

				            <div class="time-formate">02:51:20</div>
				            <div class="date-formate">23 - julio - 2022</div>
				          </div>
				        </div>
